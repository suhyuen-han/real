  </div>

  <div class="overlay">
    <form id="uploadForm">
      <input type="file" accept="image/*" />
      <div class="form-group">
        
        <input type="text" placeholder="상품 이름:">
      </div>
      <div class="form-group">
        
        <input type="text" placeholder="가격:">
      </div>
      <div class="form-group">
      
        <textarea rows="3" placeholder="상품 설명:"></textarea>
      </div>
      <button type="submit">업로드하기</button>
    </div>
</form>

   <div class="upload-success" id="uploadSuccess">
    업로드 완료!
  </div>

  
  <script>
    const form = document.getElementById('uploadForm');
    const successBox = document.getElementById('uploadSuccess');

    form.addEventListener('submit', function(e) {
      e.preventDefault(); // 기본 제출 막기

      // 입력값 가져오기
      const imageInput = form.querySelector('input[type="file"]');
      const nameInput = form.querySelector('input[placeholder="상품 이름:"]');
      const priceInput = form.querySelector('input[placeholder="가격:"]');
      const descInput = form.querySelector('textarea');

      const reader = new FileReader();
      reader.onload = function() {
        const item = {
          image: reader.result,
          name: nameInput.value,
          price: priceInput.value,
          desc: descInput.value
        };
        localStorage.setItem('uploadedItem', JSON.stringify(item));

        // 업로드 완료 메시지 표시
        successBox.classList.add('show');
        form.reset();

        // 2.5초 후 메시지 숨기고 페이지 이동
        setTimeout(() => {
          successBox.classList.remove('show');
          window.location.href = 'view_uploaded_items.html';
        }, 2500);
      };

      if (imageInput.files.length > 0) {
        reader.readAsDataURL(imageInput.files[0]);
      }
    });
  </script>
